name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linter (ruff)
      run: |
        ruff check src/ --exit-zero

    - name: Run type checker (mypy)
      run: |
        mypy src/numasec --ignore-missing-imports --no-error-summary || true

    - name: Run tests
      run: |
        PYTHONPATH=src pytest tests/ -v --tb=short

    - name: Check imports
      run: |
        python -c "from numasec.agent import Agent; print('✅ Agent imports OK')"
        python -c "from numasec.cli import NumaSecCLI; print('✅ CLI imports OK')"
        python -c "from numasec.tools import create_tool_registry; print('✅ Tools imports OK')"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install bandit
      run: pip install bandit

    - name: Run security scan
      run: |
        bandit -r src/ -ll --exit-zero

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build container image
      run: |
        docker build -f Containerfile -t numasec:test .

    - name: Test container
      run: |
        docker run --rm numasec:test python -c "print('Container OK')"
